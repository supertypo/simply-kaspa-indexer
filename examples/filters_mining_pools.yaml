version: "1.0"

settings:
  # Mining pool transactions typically don't need body storage
  # Only store transaction IDs for indexing purposes
  default_store_payload: false

rules:
  # Mining Pool: F2Pool (China) - ~21,347 txs
  - name: f2pool-mining
    tag: f2pool
    module: mining
    category: mining
    priority: 220
    enabled: true
    store_payload: true
    repository: https://www.f2pool.com/
    conditions:
      payload:
        - prefix: "f2pool.com"
          match_type: contains

