[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package]
name = "kaspa-db-filler-ng"
description = "Feed block and transaction data from Kaspad to a database"
authors = ["suprtypo@pm.me"]
license-file = "LICENSE"
edition = "2021" # Rust edition

[dependencies]
kaspa-wrpc-client = { git = "https://github.com/kaspanet/rusty-kaspa.git", tag = "v0.13.6" }
kaspa-rpc-core = { git = "https://github.com/kaspanet/rusty-kaspa.git", tag = "v0.13.6" }
kaspa-hashes = { git = "https://github.com/kaspanet/rusty-kaspa.git", tag = "v0.13.6" }
diesel = { version = "2.1.5", features = ["postgres", "r2d2", "numeric"] }
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
hex = "0.4.3"
tokio = "1.37.0"
serde = "1.0.197"
crossbeam-queue = "0.3.11"
bigdecimal = "0.4.3"
env_logger = "0.11.3"
log = "0.4.21"
chrono = { version = "0.4.37", features = ["std"] }
clap = { version = "4.5.4", features = ["cargo"] }
itertools = "0.12.1"
signal-hook = "0.3.17"
regex = "1.10.4"
