[package]
name = "kaspa-db-filler-ng"
version = "0.1.0"
edition = "2021"

[dependencies]
kaspa-wrpc-client = { git = "https://github.com/kaspanet/rusty-kaspa.git", branch = "master" }
kaspa-rpc-core = { git = "https://github.com/kaspanet/rusty-kaspa.git", branch = "master" }
diesel = { version = "2.1.5", features = ["postgres", "r2d2"] }
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
dotenvy = "0.15"
hex = "0.4.3"
tokio = "1.37.0"
serde = "1.0.197"
serde_json = "1.0.115"
